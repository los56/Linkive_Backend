version: '3.9'

services:
  db:
    platform: linux/amd64
    build: database
    image: peachtree/linkive_database
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: always

  backend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "80:80"
      - "443:443"
    image: peachtree/linkive_backend
    restart: always

